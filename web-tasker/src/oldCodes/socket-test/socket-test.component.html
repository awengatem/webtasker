<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <!-- testing sockets here temporarily -->
      <div id="chat-applicaton">
        <h2>Chat Application - Angular client</h2>
        <div id="chat-window">
          <div id="output" *ngFor="let data of output">
            <p>
              <strong>{{ data.handle }} : </strong>{{ data.message }}
            </p>
          </div>

          <!-- my test stuff -->          
          <mat-card class="shadow">
            <mat-card-content>
              <div class="shadow mt-0" style="height: 35px">
                <h4 class="text-dark ps-3 pt-1 pb-2 ubuntu">Timer</h4>
              </div>
              <div class="centered mt-4 timer">
                <span id="hour">00</span>:<span id="minute">00</span>:<span
                  id="second"
                  >00</span
                >
                <!-- <button class="btn" (click)="hangTheBrowser()">hang</button> -->
              </div>
            </mat-card-content>
          </mat-card>

          <!-- <div id="output">
            <span id="count">00</span>
          </div> -->

          <div id="feedback">
            <p>{{ feedback }}</p>
          </div>
        </div>
        <input
          id="handle"
          type="text"
          [(ngModel)]="userName"
          placeholder="Handle"
        />
        <input
          id="message"
          type="text"
          [(ngModel)]="message"
          placeholder="Message"
          autocomplete="off"
          (keypress)="messageTyping()"
        />
        <button
          type="button"
          id="send"
          style="cursor: pointer"
          (click)="sendMessage()"
        >
          Send
        </button>
        <button
          type="button"
          id="send"
          style="cursor: pointer"
          (click)="startTimer()"
        >
          start
        </button>
      </div>
    </div>
  </div>
</div>
