<div class="centered-content">
  <div class="modal-box shadow">
    <div class="title">
      <div class="avatar">
        <!-- Avatar image -->
        <img class="avatar__image" src="/assets/icons/user.svg" />
      </div>
      <h1 class="username"><i class="uil uil-at"></i>{{ user.username }}</h1>
    </div>
    <div class="details" style="text-transform: capitalize">
      <i class="fa-solid fa-face-smile"></i>&nbsp;&nbsp;{{
        user.firstName + " " + user.lastName
      }}
    </div>
    <div class="details">
      <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;{{ user.email }}
    </div>
    <div class="details">
      <i class="fa-solid fa-phone"></i>&nbsp;&nbsp;{{ user.telNumber }}
    </div>
    <div class="details">
      <i class="fa-regular fa-id-card"></i>&nbsp;&nbsp;{{ user.idNumber }}
    </div>
    <div class="details">
      <i class="fa-solid fa-venus-mars"></i>&nbsp;&nbsp;{{ user.gender }}
    </div>
    <div class="details">
      <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;{{ user.county }}
    </div>
    <div class="details">
      <i class="fa-solid fa-circle-user"></i>&nbsp;&nbsp;{{ user.role }}
    </div>
  </div>
</div>
