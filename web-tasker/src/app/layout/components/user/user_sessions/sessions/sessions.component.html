<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Sessions</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <div class="centered-content">
        <div class="sessions-container">
          <div class="sessions">
            <div class="row">
              <div class="col-3">
                <h1 class="text-dark position-relative">
                  my projects <i class="fa-regular fa-folder-open"></i>
                  <span
                    class="position-absolute top-0 start-99 translate-middle badge rounded-pill badge-danger count"
                  >
                    {{ sessionsLength }}
                  </span>
                </h1>
              </div>
              <div class="col"></div>
              <div class="col">
                <div class="input-group rounded search-bar">
                  <input
                    type="search"
                    class="form-control rounded shadow"
                    placeholder="enter project name to search ..."
                    aria-label="Search"
                    aria-describedby="search-addon"
                    [(ngModel)]="searchText"
                    autofocus
                  />
                  <span class="border-0 filter-icon" id="search-addon">
                    <i class="uil uil-filter"></i>
                  </span>
                </div>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="sessions-inside" id="projects"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
