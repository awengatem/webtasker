<div class="centered-content">
  <div class="modal-box shadow">
    <h1><i class="uil uil-file-edit-alt"></i>Edit project</h1>
    <form
      name="form"
      (ngSubmit)="f.form.valid && editProject()"
      #f="ngForm"
      novalidate
    >
      <div class="input-group mb-3">
        <input
          #project="ngModel"
          type="text"
          id="autofocus"
          name="project"
          class="form-control bg-light"
          required
          autocomplete="off"
          minlength="3"
          [(ngModel)]="form.projectName"
          aria-label="new project"
          aria-describedby="basic-addon2"
          autofocus
        />
      </div>
      <i
        class="vericon danger fas fa-exclamation-circle fa-xs"
        *ngIf="
          (project.errors && project.dirty) || (project.errors && submitted)
        "
      ></i>
      <div
        class="alert-style"
        role="alert"
        *ngIf="
          (project.errors && project.dirty) || (project.errors && submitted)
        "
      >
        <small *ngIf="project.errors['required']">
          Project name is required!
        </small>
        <small *ngIf="project.errors['minlength']">
          Project name must be at least 3 characters
        </small>
      </div>
      <div class="input-group-append row btm-rgt">
        <button
          class="btn btn-outline-secondary col me-2"
          type="button"
          (click)="close()"
        >
          Back
        </button>
        <button class="btn btn-custom col" type="submit" (click)="submit()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
