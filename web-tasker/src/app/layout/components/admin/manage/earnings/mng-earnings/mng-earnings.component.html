<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Manage</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data">
        <div class="centered-content">
          <div class="manage-container">
            <div class="manage">
              <div class="row">
                <div class="col count">
                  <h1 class="text-dark position-relative">
                    <span class=""> {{ totalSessions }} </span>Sessions
                    <i class="fa-sharp fa-solid fa-folder-open"></i>
                  </h1>
                </div>
                <div class="col"></div>
                <div class="col-md-3">
                  <!-- <div class="row centered-content add-button">
                    <div class="col-md-1">
                      <button
                        class="btn btn-primary"
                        routerLink="/new_project"
                        (click)="setLocation()"
                      >
                        <div class="btn-txt">+</div>
                      </button>
                    </div>
                    <div class="col">
                      <h4>New project</h4>
                    </div>
                  </div> -->
                </div>
              </div>
              <mat-divider></mat-divider>
              <div class="container">
                <mat-card class="mat-elevation-z8 shadow">
                  <mat-card-content>
                    <form>
                      <b>Search Records :</b> &nbsp;&nbsp;
                      <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" />
                      </mat-form-field>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <b>Delete Selected Records :</b> &nbsp;&nbsp;
                      <button
                        mat-icon-button
                        aria-label="Example icon button with a delete icon"
                        type="button"
                        class="mt-4 custom-delete mat-raised-button"
                        (click)="deleteSelected()"
                        color="accent"
                      >
                        <mat-icon class="text-white">delete</mat-icon>
                      </button>
                      <div>
                        <!-- TABLE BEGINS HERE-->
                        <mat-table
                          [dataSource]="dataSource"
                          matSort
                          class="mat-elevation-z8"
                          style="
                            box-shadow: 0 3px 5px -1px rgba(0, 0, 0, 0.2),
                              0 6px 10px 0 rgba(0, 0, 0, 0.14),
                              0 1px 18px 0 rgba(0, 0, 0, 0.12);
                          "
                        >
                          <!-- Checkbox Column -->
                          <ng-container matColumnDef="Select">
                            <mat-header-cell *matHeaderCellDef>
                              <mat-checkbox
                                (change)="$event ? masterToggle() : null"
                                [checked]="
                                  selection.hasValue() && isAllSelected()
                                "
                                [indeterminate]="
                                  selection.hasValue() && !isAllSelected()
                                "
                              ></mat-checkbox>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="">
                              <mat-checkbox
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                              ></mat-checkbox>
                            </mat-cell>
                          </ng-container>
                          <!-- UserName Column -->
                          <ng-container matColumnDef="Name" class="">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                              Name
                            </mat-header-cell>
                            <mat-cell *matCellDef="let document">
                              {{ document.userName }}
                            </mat-cell>
                          </ng-container>
                          <!-- Amount Column -->
                          <ng-container matColumnDef="Amount" class="">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                              Amount
                            </mat-header-cell>
                            <mat-cell *matCellDef="let document">
                              {{ document.amount }}
                            </mat-cell>
                          </ng-container>                                                 
                          <!-- Date Column -->
                          <ng-container matColumnDef="Date" class="">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                              Date
                            </mat-header-cell>
                            <mat-cell *matCellDef="let document">
                              {{ document.date }}
                            </mat-cell>
                          </ng-container>
                          <!-- Delete Icon -->
                          <ng-container matColumnDef="Delete">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                              Delete
                            </mat-header-cell>
                            <mat-cell *matCellDef="let document">
                              <button
                                mat-icon-button
                                class="custom-button custom-button-delete mat-raised-button"
                                aria-label="Example icon button with a delete icon"
                                type="button"
                                (click)="confirmDeletion(document._id)"
                                color="accent"
                              >
                                <mat-icon>delete_forever</mat-icon>
                              </button></mat-cell
                            >
                          </ng-container>
                          <mat-header-row
                            *matHeaderRowDef="displayedColumns"
                          ></mat-header-row>
                          <mat-row
                            *matRowDef="let row; columns: displayedColumns"
                          ></mat-row
                        ></mat-table>
                        <mat-paginator
                          [pageSizeOptions]="[10, 25, 50]"
                        ></mat-paginator>
                      </div>
                    </form>
                  </mat-card-content>
                </mat-card>
              </div>
              <!-- BACK BUTTON -->
              <div class="row centered create">
                <div class="col-md-1">
                  <button class="btn btn-outline-custom" routerLink="/ad_manage">
                    <div class="btn-txt">
                      <!-- <i class="fa-solid fa-caret-left"></i> -->
                      <h4> back</h4>
                    </div>
                  </button>
                </div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
