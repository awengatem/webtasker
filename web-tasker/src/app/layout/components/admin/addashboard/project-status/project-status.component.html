<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Status</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <div class="centered-content">
        <div class="projects-container">
          <div class="projects">
            <div class="row">
              <div class="col-3">
                <h1 class="text-dark position-relative">
                  Timer data <i class="uil uil-database"></i>
                  <!-- <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-danger count"
                  >
                    ff
                  </span> -->
                </h1>
              </div>
              <div class="col"></div>
              <div class="col">
                <div class="input-group rounded search-bar">
                  <input
                    type="search"
                    class="form-control rounded shadow"
                    placeholder="enter project name to search ..."
                    aria-label="Search"
                    aria-describedby="search-addon"
                    [(ngModel)]="searchText"
                    autofocus
                  />
                  <span class="border-0 filter-icon" id="search-addon">
                    <i class="uil uil-filter"></i>
                  </span>
                </div>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="projects-inside">
              <mat-card class="shadow">
                <div class="container ps-3 pt-1 pb-2 mt-1 p-1 table-data">
                  <div class="header">
                    <div class="row border-bottom" style="align-items: center">
                      <div class="col-1">
                        <h2>#</h2>
                      </div>
                      <div class="col-sm text-left">
                        <h2>Username</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Project</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Team</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Status</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Duration</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Start time</h2>
                      </div>
                      <div class="col-sm">
                        <h2>Finish time</h2>
                      </div>
                    </div>
                  </div>
                  <div class="content" style="font-size: 14px">
                    <div
                      class="row pt-3 pb-2 ps-3 border-bottom content-row"
                      style="align-items: center"
                      *ngFor="let d of data"
                    >
                      <div class="col-1 centered-content">
                        <p>1</p>
                      </div>
                      <div class="col-sm">
                        <p>username</p>
                      </div>
                      <div class="col-sm">
                        <p>project nameddhfhfhf hghg</p>
                      </div>
                      <div class="col-sm">
                        <p>team name</p>
                      </div>
                      <div class="col-sm">
                        <p>status</p>
                      </div>
                      <div class="col-sm">
                        <p>duration</p>
                      </div>
                      <div class="col-sm">
                        <p>started</p>
                      </div>
                      <div class="col-sm">
                        <p>finished</p>
                      </div>
                    </div>
                    <!-- <div class="centered notify">
                      <i class="fa-solid fa-circle-exclamation me-2"></i>
                      <div>No data available at the moment</div>
                    </div> -->
                  </div>
                </div>
              </mat-card>              
              <div class="row  centered  create">
                <div class="col-md-1">                  
                  <button
                    class="btn btn-outline-custom"
                    routerLink="/new_project"
                  >
                    <div class="btn-txt">+</div>
                  </button>
                </div>
                <div class="col"><h4>Create new project</h4></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
