<div class="centered-content">
  <div class="modal-box shadow">
    <h1><i class="uil uil-edit"></i>Edit team</h1>
    <form
      name="form"
      (ngSubmit)="f.form.valid && editTeam()"
      #f="ngForm"
      novalidate
    >
      <div class="input-group mb-3">
        <input
          #team="ngModel"
          type="text"
          id="autofocus"
          name="team"
          class="form-control bg-light"
          required
          autocomplete="off"
          minlength="3"
          [(ngModel)]="form.teamName"
          aria-label="new team"
          aria-describedby="basic-addon2"
          autofocus
        />
      </div>
      <i
        class="vericon danger fas fa-exclamation-circle fa-xs"
        *ngIf="(team.errors && team.dirty) || (team.errors && submitted)"
      ></i>
      <div
        class="alert-style"
        role="alert"
        *ngIf="(team.errors && team.dirty) || (team.errors && submitted)"
      >
        <small *ngIf="team.errors['required']"> Team name is required! </small>
        <small *ngIf="team.errors['minlength']">
          Team name must be at least 3 characters
        </small>
      </div>
      <div class="input-group-append row btm-rgt">
        <button
          class="btn btn-outline-secondary col me-2"
          type="button"
          (click)="close()"
        >
          Back
        </button>
        <button class="btn btn-custom col" type="submit" (click)="submit()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
