<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <!-- testing sockets here temporarily -->
      <div id="chat-applicaton">
        <h2>Chat Application - Angular client</h2>
        <div id="chat-window">
          <div id="output" *ngFor="let data of output">
            <p>
              <strong>{{ data.handle }} : </strong>{{ data.message }}
            </p>
          </div>

          <!-- my test stuff -->
          <!-- <div id="output" *ngFor="let data of timerData">
            <p>
              <strong>{{ data.timer }}</strong>
            </p>
          </div> -->
          <div id="output">
            <span id="count">00</span>
          </div>

          <div id="feedback">
            <p>{{ feedback }}</p>
          </div>
        </div>
        <input
          id="handle"
          type="text"
          [(ngModel)]="userName"
          placeholder="Handle"
        />
        <input
          id="message"
          type="text"
          [(ngModel)]="message"
          placeholder="Message"
          autocomplete="off"
          (keypress)="messageTyping()"
        />
        <button
          type="button"
          id="send"
          style="cursor: pointer"
          (click)="sendMessage()"
        >
          Send
        </button>
        <button
          type="button"
          id="send"
          style="cursor: pointer"
          (click)="startTimer()"
        >
          start
        </button>
      </div>
    </div>
  </div>
</div>
