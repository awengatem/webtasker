<app-log-header (login)="login()" (signup)="signUp()"></app-log-header>

<div class="section">
  <div class="container">
    <!--removed==>full-height  in class list below-->
    <div class="row justify-content-center">
      <div class="col-12 align-self-center py-0 text-center">
        <img src="assets/logo-down.png" alt="" class="p-3" />
      </div>
      <div class="col-12 text-center align-self-center py-3 mt-1">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h5 class="mb-0 pb-2" [ngClass]="isChecked ? 'spanner' : ''">
            <span class="spanner_checked" *ngIf="!isChecked">Log In </span>
            <span class="spanner" *ngIf="isChecked">Log In </span>
            <span class="spanner_checked" *ngIf="isChecked">Sign Up</span>
            <span class="spanner" *ngIf="!isChecked">Sign Up</span>
          </h5>
          <input
            class="checkbox"
            type="checkbox"
            id="reg-log"
            name="reg-log"
            (click)="toggleCheck()"
            #checkbox
          />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-white">Log In</h4>
                    <form
                      name="form"
                      (ngSubmit)="f.form.valid && onSubmit()"
                      #f="ngForm"
                      novalidate
                    >
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          class="form-style form-control"
                          [(ngModel)]="form.username"
                          placeholder="Your Email"
                          required
                          minlength="3"
                          autocomplete="on"
                          #username="ngModel"
                        />
                        <i class="input-icon uil uil-at"></i>
                        <i
                          class="vericon success fas fa-check-circle fa-xs"
                          *ngIf="!username.errors && f.touched"
                        ></i>
                        <i
                          class="vericon danger fas fa-exclamation-circle fa-xs"
                          *ngIf="username.errors && f.touched"
                        ></i>
                        <div
                          class="alert alert-style"
                          role="alert"
                          *ngIf="username.errors && f.touched"
                        >
                          <small *ngIf="username.errors['required']">
                            Username is required!
                          </small>
                          <small *ngIf="username.errors['minlength']">
                            Username must be at least 3 characters
                          </small>
                        </div>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="password"
                          [(ngModel)]="form.password"
                          required
                          minlength="5"
                          class="form-style form-control"
                          placeholder="Your Password"
                          autocomplete="off"
                          #password="ngModel"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                        <i
                          class="vericon danger fas fa-exclamation-circle fa-xs"
                          *ngIf="password.errors && f.touched"
                        ></i>
                        <i
                          class="vericon success fas fa-check-circle fa-xs"
                          *ngIf="!password.errors && f.touched"
                        ></i>
                        <div
                          class="alert alert-style"
                          role="alert"
                          *ngIf="password.errors && f.touched"
                        >
                          <small *ngIf="password.errors['required']"
                            >password is required!</small
                          >
                          <small *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                          </small>
                        </div>
                      </div>
                      <div class="form-group">
                        <button class="btn mt-4 a">submit</button>
                      </div>
                      <div class="form-group">
                        <div
                          class="alert-style mt-2"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          <small> Login failed: {{ errorMessage }} </small>
                        </div>
                      </div>
                      <div class="form-group">
                        <p class="mb-0 mt-4 text-center">
                          <a class="link">Forgot your password?</a>
                        </p>
                      </div>
                    </form>
                    <!-- <div class="alert alert-success" *ngIf="!isLoggedIn">
                      Logged in as {{ user.username }}.
                    </div> -->
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-2 pb-1 text-white">Sign Up</h4>
                    <div class="form-group">
                      <input
                        type="text"
                        name="logname"
                        class="form-style"
                        placeholder="Your Full Name"
                        id="logname"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Your Email"
                        id="logemail"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="text"
                        name="logpass"
                        class="form-style"
                        placeholder="Set username"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-google-hangouts-alt"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Set Password"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Confirm Password"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-keyboard"></i>
                    </div>

                    <a href="#" class="btn mt-2">submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
