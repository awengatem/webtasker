<app-log-header (login)="login()" (signup)="signUp()"></app-log-header>

<div class="section">
  <div class="container">
    <!--removed==>full-height  in class list below-->
    <div class="row justify-content-center">
      <div class="col-12 align-self-center py-0 text-center">
        <img src="assets/logo-down.png" alt="" class="p-3" />
      </div>
      <div class="col-12 text-center align-self-center py-3 mt-1">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h5 class="mb-0 pb-2" [ngClass]="isChecked ? 'spanner' : ''">
            <span class="spanner_checked" *ngIf="!isChecked">Log In </span>
            <span class="spanner" *ngIf="isChecked">Log In </span>
            <span class="spanner_checked" *ngIf="isChecked">Sign Up</span>
            <span class="spanner" *ngIf="!isChecked">Sign Up</span>
          </h5>
          <input
            class="checkbox"
            type="checkbox"
            id="reg-log"
            name="reg-log"
            (click)="toggleCheck()"
            #checkbox
          />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-white">Log In</h4>
                    <div class="form-group">
                      <input
                        #emailInput
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Your Email"
                        id="logemail"
                        autocomplete="on"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        #pwdInput
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Your Password"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a
                      class="btn mt-4"
                      (click)="
                        onLoginButtonClicked(emailInput.value, pwdInput.value)
                      "
                      >submit</a
                    >
                    <p class="mb-0 mt-4 text-center">
                      <a  class="link">Forgot your password?</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-white">Sign Up</h4>
                    <div class="form-group">
                      <input
                        type="text"
                        name="logname"
                        class="form-style"
                        placeholder="Your Full Name"
                        id="logname"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="email"
                        name="logemail"
                        class="form-style"
                        placeholder="Your Email"
                        id="logemail"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="logpass"
                        class="form-style"
                        placeholder="Your Password"
                        id="logpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
