      </div> -->
      <div class="col-12 text-center align-self-center py-3 mt-1">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">

          <input
            class="checkbox"
            type="checkbox"
            id="reg-log"
            name="reg-log"
            (click)="toggleCheck()"
            #checkbox
          />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <!-- Sign In  page -->
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3 text-white">Log In</h4>
                    <form
                      name="form"
                      (ngSubmit)="f.form.valid && onSignin()"
                      #f="ngForm"
                      novalidate
                    >
                      <div class="form-group">
                        <input
                          type="text"
                          name="user"
                          class="form-style form-control"
                          [(ngModel)]="form.username"
                          placeholder="username or email"
                          required
                          minlength="3"
                          autocomplete="off"
                          #user="ngModel"
                        />
                        <i class="input-icon uil uil-at"></i>
                        <i
                          class="vericon success fas fa-check-circle fa-xs"
                          *ngIf="!user.errors && user.dirty"
                        ></i>
                        <i
                          class="vericon danger fas fa-exclamation-circle fa-xs"
                          *ngIf="
                            (user.errors && user.dirty) ||
                            (user.errors && logsubmitted)
                          "
                        ></i>
                        <div
                          class="alert-style"
                          role="alert"
                          *ngIf="
                            (user.errors && user.dirty) ||
                            (user.errors && logsubmitted)
                          "
                        >
                          <small *ngIf="user.errors['required']">
                            Username or email is required!
                          </small>
                          <small *ngIf="user.errors['minlength']">
                            Username or email must be at least 3 characters
                          </small>
                        </div>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="pwd"
                          [(ngModel)]="form.password"
                          required
                          minlength="5"
                          class="form-style form-control"
                          placeholder="password"
                          autocomplete="off"
                          #pwd="ngModel"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                        <i
                          class="vericon danger fas fa-exclamation-circle fa-xs"
                          *ngIf="
                            (pwd.errors && pwd.dirty) ||
                            (pwd.errors && logsubmitted)
                          "
                        ></i>
                        <i
                          class="vericon success fas fa-check-circle fa-xs"
                          *ngIf="!pwd.errors && f.dirty"
                        ></i>
                        <div
                          class="alert-style"
                          role="alert"
                          *ngIf="
                            (pwd.errors && pwd.dirty) ||
                            (pwd.errors && logsubmitted)
                          "
                        >
                          <small *ngIf="pwd.errors['required']"
                            >password is required!</small
                          >
                          <small *ngIf="pwd.errors['minlength']">
                            Password must be at least 6 characters
                          </small>
                        </div>
                      </div>
                      <div class="form-group">
                        <button class="btn mt-4 a" (click)="validateLogin()">
                          submit
                        </button>
                      </div>
                      <div class="form-group">
                        <div
                          class="alert-style mt-2"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          <h5 class="error mt-3">
                            Login failed: {{ loginErrorMessage }}
                          </h5>
                        </div>
                      </div>
                      <div class="form-group">
                        <p class="mb-0 mt-4 text-center">
                          <a class="link" (click)="signUp()"
                            >Don't have an account?</a
                          >
                        </p>
                      </div>
                    </form>
                    <!-- <div class="alert alert-success" *ngIf="!isLoggedIn">

              <!-- Sign Up page -->
              <div class="card-back">
                <div class="center-wrap">

                    <h4 class="mb-2 pb-1 text-white">Sign Up</h4>
                    <div [ngSwitch]="currentPage">
                      <div *ngSwitchCase="1">

                        <form>
                          <div class="custom-form-row row">
                            <div class="form-group col me-2">
                              <input
                                type="text"
                                formControlName="firstname"
                                class="form-style form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    (firstname?.dirty && firstname?.errors) ||
                                    (submitted && firstname?.errors)
                                }"
                                placeholder="Your First Name"
                                autocomplete="off"
                              />
                              <i class="input-icon uil uil-user-plus"></i>
                            </div>
                            <div class="form-group col">
                              <input
                                type="text"
                                formControlName="lastname"
                                class="form-style form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    (lastname?.dirty && lastname?.errors) ||
                                    (submitted && lastname?.errors)
                                }"
                                placeholder="Your Last Name"
                                autocomplete="off"
                              />
                              <i class="input-icon uil uil-user-plus"></i>
                            </div>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              formControlName="email"
                              class="form-style form-control"
                              [ngClass]="{
                                'is-invalid':
                                  (email?.dirty && email?.errors) ||
                                  (submitted && email?.errors)
                              }"
                              placeholder="Your Email"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="text"
                              formControlName="gender"
                              class="form-style form-control"
                              placeholder="Set gender"
                              autocomplete="off"
                              [ngClass]="{
                                'is-invalid':
                                  (gender?.dirty && gender?.errors) ||
                                  (submitted && gender?.errors)
                              }"
                            />
                            <i class="input-icon uil uil-mars"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="text"
                              formControlName="dob"
                              class="form-style form-control"
                              placeholder="Set dob"
                              autocomplete="off"
                              [ngClass]="{
                                'is-invalid':
                                  (dob?.dirty && dob?.errors) ||
                                  (submitted && dob?.errors)
                              }"
                            />
                            <i class="input-icon uil uil-calender"></i>
                          </div>
                          <div class="form-group">
                            <button class="btn mt-3 a" (click)="nextPage()">
                              Next
                            </button>
                          </div>
                        </form>
                      </div>

                      <div *ngSwitchCase="2">
                        <!-- <h1>Page 2: Contact Information</h1> -->
                        <form>
                          <div class="form-group mt-2">

                                'is-invalid':

                                  (submitted && username?.errors)

                            />
                            <i
                              class="input-icon uil uil-google-hangouts-alt"
                            ></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="text"

                              autocomplete="off"
                              [ngClass]="{
                                'is-invalid':

                            <i class="input-icon uil uil-phone"></i>
                          </div>
                          <div class="form-group mt-2">

                            <i class="input-icon uil uil-credit-card"></i>
                          </div>
                          <div class="form-group">
                            <button class="btn mt-3 a" (click)="nextPage()">
                              Next
                            </button>
                          </div>
                        </form>
